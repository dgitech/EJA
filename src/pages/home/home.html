<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" color="primary">
    <img class="animated bounceInLeft" style="display: block" src="assets/imgs/menu1.jpg" (tap)="doNews()">
    <img class="animated bounceInLeft "style="display: block" src="assets/imgs/Menu2.jpg" (tap)="doJij()">
    <img class="animated bounceInLeft "style="display: block" src="assets/imgs/Menu3.jpg" (tap)="doSubscribe()">
    <img class="animated bounceInLeft "style="display: block" src="assets/imgs/Menu4.jpg" (tap)="doNotification()">
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
